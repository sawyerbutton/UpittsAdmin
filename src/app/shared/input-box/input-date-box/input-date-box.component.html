<mat-form-field class="full-width">
  <input matInput matInput [matDatepicker]="picker" placeholder="{{attrContent.placeholder | titlecase}}" type="{{attrContent.type}}" value="" [formControl]="control" required [attr.minlength]= "attrContent.min" [attr.maxlength]= "attrContent.max">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker touchUi="true" #picker></mat-datepicker>
  <mat-hint align="start" *ngIf="errorMessage !== null" class="text-danger">{{ errorMessage }}</mat-hint>
  <mat-hint align="end">{{control.value.length}} / {{attrContent.max}}</mat-hint>
</mat-form-field>
