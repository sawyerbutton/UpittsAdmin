<mat-form-field class="form-full-width">
  <mat-select placeholder="{{attrContent.placeholder}}" [formControl]="control" required [(ngModel)]="selectedValue" (change)="onChange(selectedValue)">
    <mat-option *ngFor="let role of attrContent.roles" [value]="role.value">
      {{ role.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>
