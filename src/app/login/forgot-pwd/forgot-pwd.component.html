<div class="login-main">
  <div class="mat-app-background basic-container mid-position">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title class="card-title mid-position">Retrieve Password</mat-card-title>
      </mat-card-header>
      <mat-card-actions class="card-action mid-position">
        <div class="email-form">
          <mat-form-field class="form-full-width">
            <input matInput placeholder="Enter your email" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>

        <div class="button-row">
          <button mat-raised-button color="primary" (click)="sentRequest()">Send Request</button>
          <button mat-raised-button color="accent" (click)="back()">Back to login</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
