<div class="header-container">
  <mat-toolbar color="primary">
    <button mat-icon-button color="white" (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>imHealthy</h1>
    <span class="blank-space"> </span>
    <app-header></app-header>
  </mat-toolbar>


  <mat-sidenav-container class="sideNav-container">
    <mat-sidenav #snav class="left-nav" mode="side" opened>
      <app-user-info></app-user-info>
      <mat-nav-list>
        <mat-accordion>
          <mat-expansion-panel class="panel-format">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon class="main-icon">account_box</mat-icon> &nbsp;
                <span class="main-menu"> <h4>Create Account</h4> </span>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <button mat-menu-item color="white">
              <a routerLink="create-bhco" routerLinkActive="active">
              <mat-icon>account_box</mat-icon>
              <span>BHCO</span>
              </a>
            </button>
            <button mat-menu-item color="white">
              <a routerLink="create-c-mem" routerLinkActive="active">
              <mat-icon>account_box</mat-icon>
              <span>Community Member</span>
              </a>
            </button>
            <button mat-menu-item color="white">
              <a routerLink="create-family" routerLinkActive="active">
              <mat-icon>account_box</mat-icon>
              <span>Family</span>
              </a>
            </button>
          </mat-expansion-panel>

          <mat-expansion-panel class="panel-format">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon class="main-icon">trending_up</mat-icon> &nbsp;
                <span class="main-menu"> <h4>Tables</h4> </span>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <button mat-menu-item color="white">
              <a routerLink="bhcoList" routerLinkActive="active">
              <span>BHCO</span>
              </a>
            </button>
            <button mat-menu-item color="white">
              <a routerLink="memberList" routerLinkActive="active">
                <span>Community Member</span>
              </a>
            </button>
          </mat-expansion-panel>

          <mat-expansion-panel class="panel-format">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon class="main-icon">supervisor_account</mat-icon> &nbsp;
                <span class="main-menu"> <h4>Assignment</h4> </span>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <button mat-menu-item color="white">
              <a routerLink="assignMember" routerLinkActive="active">
              <mat-icon>supervisor_account</mat-icon>
              <span>Assign Member</span>
              </a>
            </button>
            <button mat-menu-item color="white">
              <a routerLink="unassignMember" routerLinkActive="active">
              <mat-icon>supervisor_account</mat-icon>
              <span>Unassign Member</span>
              </a>
            </button>

          </mat-expansion-panel>

          <mat-expansion-panel class="panel-format">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon class="main-icon">trending_up</mat-icon> &nbsp;
                <span class="main-menu"> <h4>Analysis</h4> </span>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <button mat-menu-item color="white">
              <mat-icon>assessment</mat-icon>
              <span>Assessment</span>
            </button>
          </mat-expansion-panel>

        </mat-accordion>
        <app-footer></app-footer>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>



</div>
