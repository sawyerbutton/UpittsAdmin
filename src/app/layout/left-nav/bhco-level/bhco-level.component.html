<div class="header-container">
  <mat-toolbar color="primary">
    <button mat-icon-button color="white" (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>imHealthy</h1>
    <span class="blank-space"> </span>
    <app-header></app-header>
  </mat-toolbar>


  <mat-sidenav-container class="sideNav-container">
    <mat-sidenav #snav class="left-nav" mode="side" opened>
      <app-user-info></app-user-info>
      <mat-nav-list>
        <mat-accordion>
          <mat-expansion-panel class="panel-format">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon class="main-icon">thumbs_up_down</mat-icon> &nbsp;
                <span class="main-menu"> <h4> Social </h4> </span>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <button mat-menu-item color="white">
              <mat-icon>thumbs_up_down</mat-icon>
              <span><a routerLink="socialNetwork" routerLinkActive="active">Social Network</a></span>
            </button>
          </mat-expansion-panel>

          <mat-expansion-panel class="panel-format">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon class="main-icon">assignment_ind</mat-icon>
                <span class="main-menu"> <h4> Demographic </h4> </span>
                <!--<span class="main-menu"> <a routerLink="/demographic" routerLinkActive="active"> <h4> Demographic </h4> </a> </span>
                <a routerLink="/crisis-center" routerLinkActive="active">Crisis Center</a>-->
              </mat-panel-title>
            </mat-expansion-panel-header>
            <button mat-menu-item color="white">
              <mat-icon>assignment_ind</mat-icon>
              <span>Demographic</span>
            </button>
          </mat-expansion-panel>

          <mat-expansion-panel class="panel-format">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon class="main-icon">assignment</mat-icon> &nbsp;
                <span class="main-menu"> <h4> Questionnaire </h4> </span>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <button mat-menu-item color="white">
              <mat-icon>assignment</mat-icon>
              <span><a routerLink="questionnaire" routerLinkActive="active">Physical</a></span>
            </button>
          </mat-expansion-panel>

          <mat-expansion-panel class="panel-format">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon class="main-icon">trending_up</mat-icon> &nbsp;
                <span class="main-menu"> <h4> Assignment </h4> </span>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <button mat-menu-item color="white">
              <mat-icon>assessment</mat-icon>
              <span><a routerLink="assign" routerLinkActive="active">Assignment</a></span>
            </button>
          </mat-expansion-panel>
        </mat-accordion>
        <app-footer></app-footer>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <!--<app-demographic [questions]="questions"></app-demographic>-->
      <router-outlet></router-outlet>
      <!--<app-physical-domain [health]="healthQuestion" [drug]="drugQuestion" [food]="foodQuestion" [mobility]="mobilityQuestion"></app-physical-domain>-->
    </mat-sidenav-content>

  </mat-sidenav-container>



</div>
