<div class="workspace-container mid-position">
  <h3 class="workspace-title">Data Graph</h3>
  <mat-card class="com-member-info">
    <mat-card-header>
      <div class="col-sm-12">
        <p class="com-member-detail">Community Member: <b class="com-member-detail-item"> John Smith </b></p>
        <p class="com-member-detail">Gender: <b class="com-member-detail-item"> Male </b></p>
        <p class="com-member-detail">DOB: <b class="com-member-detail-item"> 03-22-2018 </b></p>
      </div>
    </mat-card-header>
  </mat-card>
  <br>
  <mat-card class="system-card">
    <mat-card-header >
      <div class="col-sm-12">
        <mat-card-title>Individual Charts</mat-card-title>
      </div>
    </mat-card-header>
    <mat-divider> </mat-divider>
    <mat-card-content>
      <div class="chart-area">
        <div class="left-bar-chart">
          <div style="display: block">
            <canvas baseChart
                    [datasets]="barChartData"
                    [labels]="barChartLabels"
                    [options]="barChartOptions"
                    [legend]="barChartLegend"
                    [chartType]="barChartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"></canvas>
          </div>
        </div>
        <div class="right-radar-chart">
          <br><br>
        <div style="display: block; height: 100%; vertical-align: center">
          <canvas baseChart
                  [datasets]="radarChartData"
                  [labels]="radarChartLabels"
                  [chartType]="radarChartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"></canvas>
        </div>
        </div>
      </div>
      <br>
      <button mat-raised-button color="primary" (click)="randomize()">Others</button>
      <br><br>

          <!--</table>-->
        <!--</div>-->
      <!--</div>-->
    </mat-card-content>

  </mat-card>
</div>
