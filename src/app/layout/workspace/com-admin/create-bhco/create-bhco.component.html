<div class="workspace-container mid-position">
  <h3 class="workspace-title">BHCO Registration</h3>
  <mat-card class="system-card">
    <mat-card-header>
      <!--<mat-card-title>Create BHCO account</mat-card-title>-->
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="firstFormGroup">
        <h4> Register Information</h4>
        <mat-form-field class="col-sm-12">
          <input matInput placeholder="User Name" formControlName="firstCtrl">
        </mat-form-field>
        <mat-form-field class="col-sm-12">
          <input matInput placeholder="Password" formControlName="firstCtrl">
        </mat-form-field>
        <mat-form-field class="col-sm-12">
          <input matInput placeholder="Confirm Password" formControlName="firstCtrl">
        </mat-form-field>

        <h4>Personal Information </h4>
        <div>
          <mat-form-field class="col-sm-4">
            <input matInput placeholder="First Name" formControlName="firstCtrl">
          </mat-form-field>
          <mat-form-field class="col-sm-4">
            <input matInput placeholder="Last Name" formControlName="firstCtrl">
          </mat-form-field>
          <mat-form-field class="col-sm-4">
            <input matInput placeholder="Email" formControlName="firstCtrl">

          </mat-form-field>
        </div>
        <div class="col-sm-12">
          <button mat-raised-button color="primary">Submit</button>
          <button mat-raised-button color="accent">Reset</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
