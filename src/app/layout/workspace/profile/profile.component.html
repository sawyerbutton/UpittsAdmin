<div class="workspace-container mid-position">
  <h3 class="workspace-title">Profile</h3>
  <mat-card class="system-card">
    <mat-card-header>
      <mat-card-title><h4>Member/Administrator/BHCO profile</h4></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-grid-list cols="4" rowHeight="1:1">
        <mat-grid-tile><p class="profile-title">User Name: </p> XXX XXXXX</mat-grid-tile>
        <mat-grid-tile><p class="profile-title">Role: </p> System Administrator/ BHCO /Member</mat-grid-tile>
        <mat-grid-tile><p class="profile-title">Password:</p> **********</mat-grid-tile>
        <mat-grid-tile><button mat-raised-button color="primary" (click)="editProfile()">Edit</button></mat-grid-tile>
      </mat-grid-list>
      <br>
      <div class="col-sm-12">

      </div>
    </mat-card-content>
  </mat-card>
</div>
